<!DOCTYPE html>
<html>
<head>
    <title>PDF Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .test-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        .test-link:hover {
            background: #e5e5e5;
        }
    </style>
</head>
<body>
    <h1>PDF Access Test</h1>
    <p>Testing different ways to access the PDF file:</p>
    
    <a href="pdfs/Terrasat_1.pdf" class="test-link">1. Relative path: pdfs/Terrasat_1.pdf</a>
    
    <a href="/pdfs/Terrasat_1.pdf" class="test-link">2. Root path: /pdfs/Terrasat_1.pdf</a>
    
    <a href="https://samn1.github.io/pdfs/Terrasat_1.pdf" class="test-link">3. Full URL: https://samn1.github.io/pdfs/Terrasat_1.pdf</a>
    
    <a href="pdfs/terrasat_1.pdf" class="test-link">4. Lowercase: pdfs/terrasat_1.pdf</a>
    
    <a href="PDFs/Terrasat_1.pdf" class="test-link">5. Uppercase folder: PDFs/Terrasat_1.pdf</a>

</html>
