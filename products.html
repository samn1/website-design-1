<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isatec International</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend:wght@700&family=Montserrat:wght@400;500&family=Sansation:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #dedede;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .navbar-outer {
      position: fixed;
      top: 20px;
      left: 50%;
      width: 96vw;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }
    .navbar-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1800px;
      height: 48px;
      background: rgba(120,120,120,0.55);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 24px;
      box-shadow: 0 2px 10px 0 rgba(0,0,0,0.13);
      padding: 0 32px;
      pointer-events: auto;
      transition: color 0.3s;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }
    .navbar-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 520px;
      height: 520px;
      pointer-events: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.07);
      filter: blur(48px);
      opacity: 0;
      transition: opacity 0.5s, transform 0.25s cubic-bezier(.4,1.6,.4,1);
      z-index: 0;
      will-change: transform, opacity;
    }
    .navbar-logo {
      font-family: 'Sansation', Arial, sans-serif !important;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      margin-right: 1.5rem;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .navbar-links {
      display: flex;
      align-items: center;
      gap: 2.1rem;
      justify-content: flex-end;
      flex: 1;
    }
    .navbar-link {
      text-decoration: none;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.08rem;
      font-weight: 500;
      padding: 0.25rem 0.9rem;
      border-radius: 12px;
      transition: background 0.18s, color 0.18s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .navbar-link.products {
      border: 1.5px solid #222;
      background: #fff;
      color: #222;
      padding: 0.18rem 1.1rem;
      margin-left: 0.7rem;
      font-weight: 500;
      border-radius: 20px;
      min-width: 120px;
      min-height: 32px;
      box-sizing: border-box;
      transition: background 0.18s, color 0.18s, border 0.18s;
    }
    .navbar-link:hover {
      background: none;
      color: #fff;
    }
    .main-content {
      margin-top: 120px;
      flex: 1 0 auto;
      width: 100vw;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 40px;
      margin-bottom: 0;
    }
    .products-title {
      font-family: 'Sansation', Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin: 40px 0 30px 0;
      letter-spacing: 0.01em;
    }
    .product-line-section {
      margin-bottom: 60px;
    }
    .product-line-title {
      font-family: 'Sansation', Arial, sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      margin: 30px 0 18px 0;
      letter-spacing: 0.01em;
      padding-left: 2rem;
    }
    .splide__slide {
      display: flex;
      justify-content: center;
      align-items: stretch;
      height: 100%;
    }
    .product-card {
      background: #f3f3f3;
      border: 2px solid #ccc;
      border-radius: 6px;
      width: 280px;
      min-width: 260px;
      max-width: 320px;
      height: 360px;
      display: flex;
      flex-direction: column;
      margin: 0 8px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
      overflow: hidden;
      position: relative;
      user-select: text;
    }
    .product-image {
      width: 100%;
      height: 240px;
      min-height: 240px;
      max-height: 240px;
      background: #bdbdbd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
      padding: 14px;
      overflow: visible;
    }
    .product-image img {
      transition: none;
      border-radius: 6px;
      box-shadow: none;
    }
    .product-image:hover img {
      transform: none;
      box-shadow: none;
    }
    .product-id {
      display: none;
    }
    .product-name {
      font-family: 'Sansation', Arial, sans-serif;
      font-size: 0.98rem;
      font-weight: 400;
      margin-left: 0.7rem;
      margin-bottom: 0.2rem;
      color: #222;
      user-select: text;
    }
    .product-desc {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 0.92rem;
      color: #444;
      margin-left: 0.7rem;
      margin-bottom: 0.5rem;
      margin-right: 0.7rem;
      min-height: 38px;
      user-select: text;
    }
    .more-info-btn {
      position: absolute;
      right: 0.7rem;
      bottom: 0.7rem;
      background: #eee;
      border: none;
      padding: 0.28rem 0.8rem;
      border-radius: 4px;
      color: #888;
      cursor: pointer;
      font-size: 0.92rem;
      font-family: 'Inter', Arial, sans-serif;
      transition: background 0.18s, color 0.18s;
      box-shadow: none;
      display: block;
      text-decoration: none;
    }
    .more-info-btn:hover {
      background: #ccc;
      color: #222;
    }
    .footer-img { display: none !important; }
    .section4 {
      background: #00080A;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      min-height: 100vh;
      position: relative;
      padding: 0;
    }
    .footer-content {
      width: 90vw;
      max-width: 1400px;
      margin-left: 10vw;
      margin-top: 8vh;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-sizing: border-box;
    }
    .footer-title {
      font-size: 2.2rem;
      margin-bottom: 32px;
      font-weight: 400;
      color: #fff;
    }
    .footer-label {
      font-size: 1.5rem;
      margin-bottom: 4px;
      margin-top: 28px;
      font-weight: 400;
      color: #fff;
    }
    .footer-value {
      font-size: 1.1rem;
      margin-bottom: 0px;
      font-weight: 400;
      color: #fff;
    }
    .footer-value:last-of-type {
      margin-bottom: 48px;
    }
    .footer-bottom-group {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }
    .footer-hr-absolute {
      border: 0;
      border-top: 1px solid #aaa;
      width: 90vw;
      max-width: 1400px;
      margin: 0 auto 18px auto;
      z-index: 2;
      display: block;
    }
    .footer-copyright-absolute {
      width: 90vw;
      max-width: 1400px;
      margin: 0 auto 0 auto;
      text-align: center;
      font-size: 1.1rem;
      color: #ccc;
      font-weight: 400;
      z-index: 2;
      padding-bottom: 0;
      display: block;
    }
    @media (max-width: 900px) {
      .main-content {
        max-width: 98vw;
        padding-left: 2vw;
        padding-right: 2vw;
      }
      .product-card {
        width: 98vw;
        min-width: 180px;
        max-width: 98vw;
      }
    }
    /* Hide Splide arrows and pagination */
    .splide__pagination {
      display: none !important;
    }
    h1, h2, h3, h4, h5, h6, .products-title, .product-line-title, .navbar-link {
      font-family: 'Sansation', Arial, sans-serif !important;
    }
    .more-info-btn {
      font-family: 'Montserrat', Arial, sans-serif !important;
    }
    .copyright-footer {
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      padding: 32px 0;
      margin-top: 48px;
      color: #666;
      font-size: 1.1rem;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="navbar-outer">
    <div class="navbar-inner" id="navbar-inner">
      <div class="navbar-glow"></div>
      <a href="/" class="navbar-logo" onclick="window.scrollTo({top:0,behavior:'smooth'}); return false;">Isatec International</a>
      <div class="navbar-links">
        <a href="/" class="navbar-link">Home</a>
        <a href="/#contact-section" class="navbar-link" id="contact-link">Contact</a>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="products-title">All Products</div>
    <div id="productCarouselsContainer"></div>
  </div>
  <div class="copyright-footer">
    Â© Copyright 2025 Isatec International Technology Corporation
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <script>
    // Fetch product data from JSON file
    fetch('data/products.json')
      .then(response => response.json())
      .then(data => {
        // Render carousels
        const container = document.getElementById('productCarouselsContainer');
        data.productLines.forEach((line, idx) => {
          const lineProducts = data.products.filter(p => p["Product Line"] === line && p.Status);
          if (lineProducts.length === 0) return;
          // Section
          const section = document.createElement('section');
          section.className = 'product-line-section';
          // Create product line title
          const titleDiv = document.createElement('div');
          titleDiv.className = 'product-line-title';
          titleDiv.textContent = line;
          section.appendChild(titleDiv);
          // Create splide container
          const splideDiv = document.createElement('div');
          splideDiv.id = `splide-${idx}`;
          splideDiv.className = 'splide';
          const trackDiv = document.createElement('div');
          trackDiv.className = 'splide__track';
          const listUl = document.createElement('ul');
          listUl.className = 'splide__list';
          // Add products
          lineProducts.forEach(product => {
            const li = document.createElement('li');
            li.className = 'splide__slide';
            const card = document.createElement('div');
            card.className = 'product-card';
            // Add product image
            const imageDiv = document.createElement('div');
            imageDiv.className = 'product-image';
            if (product["Image Link"] && product["Image Link"].trim() !== "") {
              const img = document.createElement('img');
              img.src = product["Image Link"];
              img.alt = product.Name || '';
              img.style.width = '100%';
              img.style.height = '100%';
              img.style.maxWidth = '100%';
              img.style.maxHeight = '100%';
              img.style.objectFit = 'contain';
              img.style.display = 'block';
              imageDiv.appendChild(img);
            }
            card.appendChild(imageDiv);
            // Add product ID
            const idDiv = document.createElement('div');
            idDiv.className = 'product-id';
            idDiv.textContent = `Product ID: ${product["Product ID"] || ''}`;
            card.appendChild(idDiv);
            // Add product name
            const nameDiv = document.createElement('div');
            nameDiv.className = 'product-name';
            nameDiv.textContent = product.Name || '';
            card.appendChild(nameDiv);
            // Add product description
            const descDiv = document.createElement('div');
            descDiv.className = 'product-desc';
            descDiv.textContent = product["Product Description"] || '';
            card.appendChild(descDiv);
            // Add more info button/link
            if (product["PDF Link"] && product["PDF Link"].trim() !== "") {
              const link = document.createElement('a');
              link.href = product["PDF Link"];
              link.target = '_blank';
              link.className = 'more-info-btn';
              link.textContent = 'More Information';
              card.appendChild(link);
            }
            li.appendChild(card);
            listUl.appendChild(li);
          });
          trackDiv.appendChild(listUl);
          splideDiv.appendChild(trackDiv);
          section.appendChild(splideDiv);
          container.appendChild(section);
        });
        // Initialize Splide for each carousel
        data.productLines.forEach((line, idx) => {
          const lineProducts = data.products.filter(p => p["Product Line"] === line && p.Status);
          if (lineProducts.length === 0) return;
          new Splide(`#splide-${idx}`, {
            perPage: 4,
            perMove: 1,
            gap: '1.5rem',
            padding: { left: '2rem', right: '2rem' },
            breakpoints: {
              1200: { perPage: 3 },
              900: { perPage: 2 },
              600: { perPage: 1 }
            }
          }).mount();
        });
      });
    // Navbar glow effect (rewritten)
    const navbarInner = document.querySelector('.navbar-inner');
    const navbarGlow = document.querySelector('.navbar-glow');
    let glowTargetX = 0, glowTargetY = 0;
    let glowCurrentX = 0, glowCurrentY = 0;
    let glowAnimating = false;

    function animateGlow() {
      glowCurrentX += (glowTargetX - glowCurrentX) * 0.22;
      glowCurrentY += (glowTargetY - glowCurrentY) * 0.22;
      navbarGlow.style.transform = `translate(${glowCurrentX - 260}px, ${glowCurrentY - 260}px)`;
      if (Math.abs(glowCurrentX - glowTargetX) > 0.5 || Math.abs(glowCurrentY - glowTargetY) > 0.5) {
        requestAnimationFrame(animateGlow);
      } else {
        glowAnimating = false;
      }
    }

    navbarInner.addEventListener('mousemove', (e) => {
      const rect = navbarInner.getBoundingClientRect();
      glowTargetX = e.clientX - rect.left;
      glowTargetY = e.clientY - rect.top;
      if (!glowAnimating) {
        glowAnimating = true;
        requestAnimationFrame(animateGlow);
      }
      navbarGlow.style.opacity = 1;
    });
    navbarInner.addEventListener('mouseenter', (e) => {
      navbarGlow.style.opacity = 1;
    });
    navbarInner.addEventListener('mouseleave', (e) => {
      navbarGlow.style.opacity = 0;
    });
  </script>
</body>
</html>
